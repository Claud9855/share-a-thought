<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css"/>
    <script src="./scripts/index.js" async></script>
    <title>Share A Thought</title>
</head>
<body>
    <section class="top">
        <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
            <div class="container flex-row justify-space-between-lg justify-center align-center">
                <h1 class="m-0">Share A Thought</h1>
                <p class="m-0">Share a thought for the world to see</p>
                <button class="btn" id="feedback-btn">Feedback</button>
            </div>
        </header>
    </section>

    <section class="thought-form">
        <form class="flex-row justify-center justify-space-between-md align-center" id="thought-form">
            <div class="col-12">
                <textarea 
                name="thoughtText" 
                id="thoughtText" 
                placeholder="Share a thought for the world" 
                value="" 
                class="form-input w-100"
                ></textarea>
            </div>
            <div class="col-12 col-lg-9">
                <input 
                name="thoughtUsername"
                id="thoughtUsername"
                placeholder="Add a username to show the world who you are..."
                value=""
                class="form-input w-100"
                />
            </div>
            <div class="col-12 col-lg-3">
                <button class="btn btn-primary btn-block py-3" type="submit">Add Thought</button>
            </div>
        </form>
    </section>
    <section class="thoughts" id="thought-container"></section>
</body>
</html>
